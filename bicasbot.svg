<!-- bicasbot.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="100" viewBox="0 0 180 100" preserveAspectRatio="xMidYMid meet">
<style>
.body{fill:#0ff; stroke:#071A2B; stroke-width:2}
.eye{fill:#071A2B}
.antenna{fill:#B5179E}
.shadow{opacity:0.18}
/* hover color change when SVG is rendered inline - Github treats it as image, :hover may not apply in all contexts */
svg:hover .body{fill:#8A2BE2}
</style>


<!-- shadow -->
<ellipse class="shadow" cx="90" cy="92" rx="44" ry="6" fill="#000"></ellipse>


<!-- body -->
<g transform="translate(20,10)">
<rect class="body" x="10" y="10" rx="14" ry="14" width="120" height="60" />
<!-- face panel -->
<rect x="28" y="24" width="84" height="36" rx="8" ry="8" fill="#06121A"/>


<!-- eyes -->
<circle class="eye" cx="52" cy="42" r="6" />
<circle class="eye" cx="104" cy="42" r="6" />


<!-- mouth (animated) -->
<g transform="translate(0,0)">
<rect x="70" y="54" width="40" height="4" rx="2" fill="#00FFFF">
<animate attributeName="width" values="40;20;40" dur="1.2s" repeatCount="indefinite"/>
</rect>
</g>


<!-- antenna -->
<g transform="translate(64,4)">
<rect x="28" y="-6" width="4" height="16" rx="2" ry="2" fill="#B5179E"/>
<circle class="antenna" cx="30" cy="-8" r="6" />
<animateTransform attributeName="transform" attributeType="XML" type="translate" dur="2s" values="0 0;0 2;0 0" repeatCount="indefinite"/>
</g>


<!-- arms -->
<rect x="2" y="28" width="8" height="28" rx="3" ry="3" fill="#0ff" stroke="#071A2B" stroke-width="2">
<animate attributeName="x" values="2;0;2" dur="2s" repeatCount="indefinite"/>
</rect>
<rect x="138" y="28" width="8" height="28" rx="3" ry="3" fill="#0ff" stroke="#071A2B" stroke-width="2">
<animate attributeName="x" values="138;140;138" dur="2s" repeatCount="indefinite"/>
</rect>


<!-- legs -->
<rect x="40" y="70" width="18" height="10" rx="3" ry="3" fill="#071A2B">
<animate attributeName="y" values="70;74;70" dur="1.2s" repeatCount="indefinite"/>
</rect>
<rect x="102" y="70" width="18" height="10" rx="3" ry="3" fill="#071A2B">
<animate attributeName="y" values="70;74;70" dur="1.2s" repeatCount="indefinite"/>
</rect>


</g>


</svg>
