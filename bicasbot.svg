<div align="center">
  <svg width="180" height="180" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <radialGradient id="gradBody" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#4CC9F0"/>
        <stop offset="100%" stop-color="#1E1E2E"/>
      </radialGradient>
      <linearGradient id="gradEye" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#B5179E"/>
        <stop offset="100%" stop-color="#7209B7"/>
      </linearGradient>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="4" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

```
<!-- Corpo principal -->
<circle cx="100" cy="100" r="50" fill="url(#gradBody)" stroke="#4CC9F0" stroke-width="3" filter="url(#glow)">
  <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 100" to="360 100 100" dur="8s" repeatCount="indefinite"/>
</circle>

<!-- Olhos animados -->
<circle cx="85" cy="90" r="6" fill="url(#gradEye)">
  <animate attributeName="r" values="6;3;6" dur="1.5s" repeatCount="indefinite"/>
</circle>
<circle cx="115" cy="90" r="6" fill="url(#gradEye)">
  <animate attributeName="r" values="3;6;3" dur="1.5s" repeatCount="indefinite"/>
</circle>

<!-- Boca tipo display -->
<rect x="80" y="115" width="40" height="10" rx="3" ry="3" fill="#B5179E">
  <animate attributeName="width" values="40;20;40" dur="1.5s" repeatCount="indefinite"/>
</rect>

<!-- Antena -->
<line x1="100" y1="45" x2="100" y2="25" stroke="#4CC9F0" stroke-width="3" stroke-linecap="round">
  <animate attributeName="y2" values="25;15;25" dur="2s" repeatCount="indefinite"/>
</line>
<circle cx="100" cy="15" r="4" fill="#4CC9F0">
  <animate attributeName="fill" values="#4CC9F0;#B5179E;#4CC9F0" dur="2s" repeatCount="indefinite"/>
</circle>

