<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="gradCore" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#A2FACF;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#00FFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:0.5" />
    </radialGradient>

    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#neonGlow)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 0 -10; 0 0; 0 10; 0 0" dur="8s" repeatCount="indefinite" additive="sum" />

    <path fill="url(#gradCore)" fill-opacity="0.6">
      <animate attributeName="d" 
        values="M125,70 Q50,125 125,180 Q200,125 125,70 Z;
                M125,75 Q60,125 125,175 Q190,125 125,75 Z;
                M125,70 Q50,125 125,180 Q200,125 125,70 Z" 
        dur="6s" repeatCount="indefinite" />
    </path>

    <circle cx="125" cy="125" fill="url(#gradCore)">
      <animate attributeName="r" values="20;25;20" dur="3s" repeatCount="indefinite" />
      <animate attributeName="fill-opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite" />
    </circle>

    <path d="M125 170 Q110 200 125 230" stroke="#00FFFF" stroke-width="2" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
        values="M125 170 Q110 200 125 230;
                M125 170 Q140 200 125 230;
                M125 170 Q110 200 125 230" 
        dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M125 170 Q100 190 90 220" stroke="#A2FACF" stroke-width="2" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
        values="M125 170 Q100 190 90 220;
                M125 170 Q110 190 100 220;
                M125 170 Q100 190 90 220" 
        dur="5s" begin="0.5s" repeatCount="indefinite" />
    </path>
    <path d="M125 170 Q150 190 160 220" stroke="#A2FACF" stroke-width="2" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
        values="M125 170 Q150 190 160 220;
                M125 170 Q140 190 150 220;
                M125 170 Q150 190 160 220" 
        dur="5s" begin="0.5s" repeatCount="indefinite" />
    </path>
    
    <circle cx="70" cy="80" r="2" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="0s"/>
      <animateTransform attributeName="transform" type="translate" values="0 0; 5 10; 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="150" r="3" fill="#A2FACF">
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" begin="1s"/>
      <animateTransform attributeName="transform" type="translate" values="0 0; -10 -5; 0 0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="190" r="2" fill="#00FFFF">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="2s"/>
      <animateTransform attributeName="transform" type="translate" values="0 0; 0 15; 0 0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
